- name: Update packages on Ubuntu host
  become: false
  gather_facts: false

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      become: true
      become_user: root

    - name: Upgrade packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      become: true
      become_user: root


